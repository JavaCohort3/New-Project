<div id="container">
  <h2>Index</h2>

  <div id="search-box">
    <input type="text" placeholder="Search..." />
  </div>

  <div id="person-list">
    <div>
      <a *ngFor="let person of people" class="person-module" routerLink="/people/{{person.id}}">
        {{person.firstName + ' ' + person.lastName}}
        <span class="id">({{person.id}})</span>
      </a>
    </div>
  </div>

  <div id="create-person">
    <button>Create New Person</button>
  </div>
</div>

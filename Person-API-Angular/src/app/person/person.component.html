<h3>Create Customer Form</h3>
<div [hidden]="summit">
  <form (ngSubmit)="onSubmit()">

    <div class="form-group">
      <label for="firstName">First Name</label>
      <input type="text" #firstName = "ngModel" class="form-control" id="firstName" required
             [(ngModel)]="person.firstName" name="firstName">
      <div class="alert alert-danger" *ngIf="firstName.touched && !firstName.valid">

      </div>
    </div>

    <div class="form-group">
      <label for="lastName">Last Name</label>
      <input type="text" class="form-control" id="lastName" required
             [(ngModel)]="person.lastName" name="lastName">
    </div>

    <div class="form-group">
      <label for="email">email</label>
      <input type="text" class="form-control" id="email" required
             [(ngModel)]="person.email" name="email">
    </div>

    <div class="btn-group" >
      <button (click)="goBack()">Back</button>
      <button type="submit" class="btn btn-success">Save</button>
    </div>
  </form>
</div>

<div [hidden]="!submitted">
  <div class="btn-group ">
    <h4>You submitted successfully!</h4>
    <button class="btn btn-primary" (click)="goBack()">Back</button>
    <!--<button class="btn btn-success" (click)="newCustomer()">Add</button>-->
  </div>
</div>
